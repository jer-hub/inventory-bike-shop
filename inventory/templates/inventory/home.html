<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Home</title>
  </head>
  <body>
    <div class="container">
      <div
        class="text-center min-vh-100 d-flex align-items-center justify-content-center"
      >
        <div class="shadow p-3 my-5 bg-body-tertiary rounded">
          <img src="https://img.icons8.com/?size=100&id=4NUeu__UwtXf&format=png&color=000000" alt="" srcset="">
          <h1 class="text-body-emphasis">
            Sylvester's Inventory Management System
          </h1>
          <p class="col-lg-8 mx-auto fs-5 text-muted">
            streamlines the management of stock levels, enabling tracking of
            products and ensures optimal inventory control, reduces waste, and
            enhances overall operational efficiency.
          </p>
          <div class="d-inline-flex gap-2 mb-5">
            <a
              class="btn btn-outline-secondary btn-lg px-4 rounded-pill"
              href="{% url 'inventory:product_list' %}"
            >
              Products
            </a>
            <a
              class="btn btn-outline-secondary btn-lg px-4 rounded-pill"
              href="{% url 'inventory:supplier_list' %}"
            >
              Suppliers
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
