<div class="modal fade" id="delete_modal_{{ supplier.pk }}" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Are you sure you want to delete?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div>
                <!-- <form action="{% url 'inventory:delete_supplier' supplier.pk %}"> -->
                <div class="p-3 d-flex justify-content-center align-items-center gap-4">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button"
                            class="btn btn-danger"
                            hx-post="{% url 'inventory:delete_supplier' supplier.pk %}"
                            hx-swap="none"
                            hx-on::after-request="location.reload()">Delete</button>
                </div>
                <!-- </form> -->
            </div>
        </div>
    </div>
</div>
